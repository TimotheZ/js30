<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="player">
        <video class="viewer" src="video/pexels_videos.mp4" autoplay></video>
        <div class="player_controls">
            <div class="progress">
                <div class="progress_filled"></div>
            </div>
            <button class="player_button" title="Toggle play">►</button>
            <input type="range" name="volume" class="player_slider_volume range" min=0 max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player_slider_playbackRate range" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player_button1">« 10s</button>
            <button data-skip="25" class="player_button2">25s »</button>
        </div>
    </div>
    <script src="script.js"></script>
</body> 
</html>
